<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 col-5">
  <h2 class="text-center">Registro</h2>
  <form th:action="@{/registro}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" class="form-control" required autofocus th:field="*{username}">
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" name="password" class="form-control" required th:field="*{password}">
    </div>

    <label>Select Roles:</label>
    <div th:each="role : ${roles}">
      <input type="checkbox" th:field="*{selectedRoleIds}" th:value="${role.id}">
      <label th:text="${role.name}">Role</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">registrarse</button>
  </form>
</div>
<div th:if="${error}">
  <div class="alert alert-info">
    <p th:text="*{error}"></p>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
